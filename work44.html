<!DOCTYPE html>
<html>
<head>
<title>시간 조건</title></head><body>

<script>
var grade;
var score = prompt("웹 프로그래밍 점수를 입력하세요",100);
score = parseInt(score); 
if (score >= 90)
grade = "A"
else if(score >= 80)
grade = "B"
else if(score>= 70)
grade = "C"
else
grade ="E"
document.write(score + "점" + grade + "입니다.")
</script>
</body>
</html>
