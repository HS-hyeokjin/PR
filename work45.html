<!DOCTYPE html>
<html>
<head><title>switch</title></head>
<body>
<h3>switch 문으로 커피 주문</h3>
<hr>
<script>
var grade;
var score = prompt("웹 프로그래밍 점수를 입력하세요",100);
var coffee = prompt("무슨 커피 드릴까요?", "");
var price = 0;
score = parseInt(score); 
if (score >= 90)
grade = "A"
else if(score >= 80)
grade = "B"
else if(score>= 70)
grade = "C"
else
grade ="E"
document.write(score + "점" + grade + "입니다.")

switch(coffee) {
case "espresso" :
case "에스프레소" : price = 2000;
break;
case "카푸치노" : price = 3000;
break;
case "카페라떼" : price = 3500;
break;
default :
document.write(coffee + "는 없습니다.");
}
if(price != 0)
document.write(coffee + "는 " + price + "원입니다.");


</script>
</body>
</html>
