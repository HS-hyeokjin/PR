<!DOCTYPE html>
<html>
<head>
<title>지역변수와 전역변수</title></head><body>
<h3>지역변수와 전역변수</h3><hr>
<script>
// 전역변수 x
var x=100;
// 함수 f() 선언var x=1;
function f() {
//지역변수 x 
var x =50;
document.write("지역변수 x=" + x);
document.write("<br>");
//지역변수와 전역변수 이름이 같을떄
document.write("전역변수 x=" + this.x);
}
// 함수 f() 호출
f();</script>
</body>
</html>
