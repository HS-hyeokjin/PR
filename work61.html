<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function(){
            var clock = document.getElementById('clock');
            setInterval(function() {
                var now = new Date();
                clock.innerHTML = now.toString();
            }, 1000);
        };
    </script>
<title>innerHTML 활용</title>
<body>
<h1 id="clock"></h1>

</body>

</html>
